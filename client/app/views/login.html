<div class="two column centered row" ng-controller="loginController as login">
    <div class="column">
      <form class="ui form">
        <div class="field">
          <label>Email Address</label>
          <input type="email" name="user-email" ng-model="login.user.username" placeholder="text@blahblah.com" required/>
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" ng-model="login.user.password" placeholder="******" required />
        </div>
        <button class="ui green button" type="submit" ng-click="login.logInUser()">Log In</button>
      </form>
    </div>
    <div ng-show="login.error" class="ui negative message">
      <i ng-click="login.error = null" class="close icon"></i>
      <div class="header">
      Whoops!
      </div>
      <p>{{ login.error }}</p>
    </div>
</div>
