<div ng-controller="signupController as signup">
  <h2>Sign up!</h2>
  <form>
    Email: <input type="email" ng-model="signup.user.email" required />
    Password: <input type="password" ng-model="signup.user.password" required />
    <input type="submit" ng-click="signup.signUpUser()" />
  </form>
</div>
