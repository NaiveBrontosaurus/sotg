machine:
  python:
    version: 3.4.2
  environment:
    DISPLAY: 8000
    MYSQL_DATABASE: 'circle_test'
    MYSQL_DATABASE_USER: 'ubuntu'
    MYSQL_DATABASE_PASSWORD: ''
dependencies:
  pre:
    - pip install awsebcli
    - eb init thesis -p Node.js -r us-west-2
test: 
  override:
    - grunt test
deployment:
  production:
    branch: deployment
    commands:
      - eb deploy thesis-dev --timeout 10
